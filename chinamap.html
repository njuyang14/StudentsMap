<html>  
  <head>  
        <meta charset="utf-8">  
        <title>中国地图</title>  
  </head> 
<style type="text/css">  
        .tooltip{  
            font-family:simsun;  
            font-size:14px;  
            width:120;  
            height:auto;  
            position:absolute;   
            text-align:center;  
            border-style:solid;
            border-width:1px;  
            background-color:white;  
            border-radius:5px;    
        }  
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	var width  = 1800;
	var height = 1500;
	
	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");
	
	var projection = d3.geo.mercator()
						.center([107, 30])
						.scale(1300)
    					.translate([width/2, height/2]);
	
	var path = d3.geo.path()
					.projection(projection);
	
	
	var color = d3.scale.category20();
	
	
	d3.json("china.geojson", function(error, root) {
		
		if (error) 
			return console.error(error);
		console.log(root.features);
		
		svg.selectAll("path")
			.data( root.features )
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
				return color(i);
			})
			.attr("d", path )
			.on("mouseover",function(d,i){
                d3.select(this)
                    .attr("fill","yellow");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .attr("fill",color(i));
            });
		
	});
	//读取要标注的省份信息  
	d3.json("places.json", function (error, placedata) {
		//插入分组元素  
		var location = svg.selectAll("location")
			.data(placedata.location)
			.enter()
			.append("g")
			//.attr("class","location")  
			.attr("transform", function (d) {
				//计算标注点的位置  
				var coor = projection([d.log, d.lat]); //经纬度的投影  
				return "translate(" + coor[0] + "," + coor[1] + ")";
				});

			//画圆作为标注  
			location.append("circle")
				.attr("r", 2) //半径  
				.style("fill", function (d, i) {
					if (d.name == "福州总部")
						return "red";

					return "yellow";

				});

			//添加文字  
		location.append("text")
			.text(function (d) {
				return d.name;
			}
		    )
			//.attr("fill","red")  
			.attr("fill", function (d, i) {
				if (d.name == "福州总部")
					return "red";
				return "green";
			})
			.attr("text-anchor", "middle")
			.attr("font-family", "sans-setif")
			.attr("font-size", "8px")
			.attr("font-weight", "normal")
			;
		}); 
</script>
</body>  
</html>
